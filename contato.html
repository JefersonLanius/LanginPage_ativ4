      <section class="contato">
        <div class="form">
            <form id="form_contato" class="formulario">
                <!-- Campos do formulário -->
                <label for="nome"><p>Nome:</p></label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="cidade"><p>Cidade:</p></label>
                <input type="text" id="cidade" name="cidade" required>
                
                <label for="email"><p>Email:</p></label>
                <input type="email" id="email" name="email" required>

                <label for="telefone"><p>Telefone:</p></label>
                <input type="text" id="telefone" name="telefone" required>

                <label for="desc_evento"><p>Descrição do Evento</p></label>
                <textarea id="desc_evento" name="desc_evento" rows="5" cols="40" maxlength="200" style="resize: none"> </textarea>
                
                <button class="submitButton" type="submit">Finalizar</button>
             </form>
        </div>
      </section>
